apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: controller-manager
  name: copybird-crd-controller-manager
  namespace: copybird-crd-system
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: controller-manager
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      containers:
      - command:
        - /manager
        env:
        - name: COPYBIRD_IMAGE
          value: copybird/copybird:latest
          # value: github.com/tzununbekov/copybird-crd/cmd/copybird
        image: github.com/tzununbekov/copybird-crd/cmd/controller
        name: manager
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
      terminationGracePeriodSeconds: 10
